{% if github %}
<h1>GitHub Repos</h1>
<ul id="gh_repos">
  <li class="loading">Status updating&#8230;</li>
</ul>

<a href="https://github.com/{{ github.username }}">@{{ github.username }}</a> on GitHub

<script type="text/javascript">
  $(document).ready(function(){
      if (!window.jXHR){
          var jxhr = document.createElement('script');
          jxhr.type = 'text/javascript';
          jxhr.src = '{{ root_url }}/assets/js/jXHR.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(jxhr, s);
      }

      github.showRepos({
          user: '{{ github.username }}',
          count: {{ github.num_items | default(3) }},
          skip_forks: true,
          target: '#gh_repos'
      });
  });
</script>
<script src="{{ root_url }}/assets/js/github.js" type="text/javascript"> </script>
{% endif %}
